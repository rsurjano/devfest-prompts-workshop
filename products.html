<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - My E-Commerce Site</title>
    <link rel="stylesheet" href="base.css">
    <link rel="stylesheet" href="header-footer.css">
    <link rel="stylesheet" href="navigation.css">
    <link rel="stylesheet" href="products.css">
</head>
<body>
    <header>
        <h1>My E-Commerce Site</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="cart.html">Cart</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Products</h2>
        <div class="product-list">
            <div class="product">
                <img src="product1.jpg" alt="Product 1">
                <h3>Product 1</h3>
                <p>Description of Product 1</p>
                <p>$10.00</p>
                <button onclick="addToCart('Product 1', 10.00)">Add to Cart</button>
            </div>
            <div class="product">
                <img src="product2.png" alt="Product 2">
                <h3>Product 2</h3>
                <p>Description of Product 2</p>
                <p>$20.00</p>
                <button onclick="addToCart('Product 2', 20.00)">Add to Cart</button>
            </div>
            <!-- Add more products as needed -->
        </div>
    </main>
    <footer>
        <p>&copy; 2023 My E-Commerce Site</p>
    </footer>
    <script src="cart.js"></script>
    <script src="updateCart.js"></script>
    <script src="checkout.js"></script>
</body>
</html>
